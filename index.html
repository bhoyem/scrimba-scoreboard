<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="team" id="home-side">
            <h3>HOME</h3>
            <div class="score-display">
                <div class="score-digits" id="home-score">0</div>
            </div> <!-- home side display area -->
            <div class="points-buttons">
                <button class="button" id="home-1" onclick="addToScore('home', 1)">+1</button>
                <button class="button" id="home-2" onclick="addToScore('home', 2)">+2</button>
                <button class="button" id="home-3" onclick="addToScore('home', 3)">+3</button>
            </div> <!-- points-buttons div -->
        </div> <!-- home side div -->
        <div class="team" id="guest-side">
            <h3>GUEST</h3>
            <div class="score-display">
                <div class="score-digits" id="guest-score">0</div>
            </div><!-- guest side display area -->
            <div class="points-buttons">
                <button class="button" id="guest-1" onclick="addToScore('guest', 1)">+1</button>
                <button class="button" id="guest-2" onclick="addToScore('guest', 2)">+2</button>
                <button class="button" id="guest-3" onclick="addToScore('guest', 3)">+3</button>
            </div> <!-- points-buttons div -->
        </div> <!-- guest side div -->
    </div>
    <script src="index.js"></script>
</body>

</html>
